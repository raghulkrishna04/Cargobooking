{% extends 'booking/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-3 text-center text-white">Book a Lorry</h2>
        <form method="post" class="card card-body shadow">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-warning w-100">Confirm Booking</button>
        </form>
    </div>
</div>
{% endblock %}
